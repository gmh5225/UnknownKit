[cmake]
version = "3.15"
cmkr-include = "cmake/cmkr.cmake"

[project]
name = "UnknownKit"
version = "0.1.0"
description = "UnknownKit"
include-after = ["cmake/Qt5Helpers.cmake"]
msvc-runtime = "static"

[find-package]
Qt5 = { components = ["Widgets"] }

[target.UnknownKit]
msvc-runtime = "dynamic"
type = "executable"
sources = [
    "UnknownKit/main.cpp",
    "UnknownKit/MainWindow.cpp",
    "UnknownKit/MainWindow.h",
    "UnknownKit/MainWindow.ui",
    "UnknownKit/resource.qrc",
]
link-libraries = ["Qt5::Widgets"]
msvc.link-options = ["/SUBSYSTEM:WINDOWS"]
cmake-after = """
# Enable Qt moc/rrc/uic support
target_qt(${CMKR_TARGET})

# Copy Qt DLLs next to the application
target_windeployqt(${CMKR_TARGET})
"""

[[install]]
targets = ["UnknownKit"]
destination = "bin"
